{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex flex-col container px-5 py-12 mx-auto flex flex-wrap w-4/5 text-gray-600 body-font">
    <div>{{error}}</div>
    <div>Home</div>

    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="flex flex-row flex-wrap -m-2">

            <div class="flex p-2 w-full items-center">
                <div class="">
                    <input placeholder="URL" value="{{ form.url.value }}" required type="text" id="url" name="url" class="mb-1 w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    <span class="text-xs text-red-400">{{ form.url.errors }}</span>
                </div>
                <div class="p-2 w-full">
                    <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-sm">Send</button>
                </div>
            </div>

        </form>
    </div>

    <a target="blank" href="{{short_url}}">{{short_url}}</a>
</div>
{% endblock content %}
