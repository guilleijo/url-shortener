<header class="body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
        <a href="{% url "home_page" %}" class="flex title-font font-medium items-center mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2" class="w-12 h-12 p-2 rounded-full" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
            </svg>
            <span class="ml-1 text-lg font-medium">Url Shortener</span>
        </a>
        <div onclick="switchTheme()" class="h-5 w-5 cursor-pointer transform hover:scale-110 transition duration-150 ease-in-out">
            <svg class="hidden" id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <svg class="hidden" id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </div>
    </div>
</header>

<script>
    const myStorage = window.localStorage;
    const container = document.getElementById("container");
    const moon = document.getElementById("moon");
    const sun = document.getElementById("sun"); 
    
    function setupTheme() {
        const dark = localStorage.getItem("dark");
        if (dark) {
            container.classList.add("dark");
            moon.classList.add("hidden");
            sun.classList.remove("hidden");
        } else {
            moon.classList.remove("hidden");
            sun.classList.add("hidden");
        }
    }

    function switchTheme() {
        const dark = localStorage.getItem("dark");
        if (dark) {
            container.classList.remove("dark");
            moon.classList.remove("hidden");
            sun.classList.add("hidden");
            localStorage.removeItem("dark");
        } else {
            container.classList.add("dark");
            moon.classList.add("hidden");
            sun.classList.remove("hidden");
            localStorage.setItem("dark", "true");
        }
    }
    window.onload = setupTheme;
</script>
